<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="./css/reset.css">  
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="todo-list">
        <div class="list">
            <div class="scroll">
                <table data-bind="foreach: tasks">
                    <h2 class="task-counter">Tasks <small data-bind="text: tasks().length"></small></h2>
                    <h2 data-bind="visible: tasks().length < 1">You have no tasks, click the "+" button to create a new one.</h2>
                    <tr class="tasks">
                        <td class="task">
                            <label class="checkbox">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                                <input type="text" data-bind="value: task" placeholder="What do you need to do?">
                            </label>
                        </td>
                        <td><a href="#" class="delete" data-bind="click: $root.removeTask">delete</a></td>
                    </tr>
                </table>
            </div>
            <button data-bind="click: addTask">+</button>
        </div>
    </div>

    <script src="./js/knockout/knockout-3.5.1.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
