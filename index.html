<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Todo List</title>

    <link rel="stylesheet" href="./css/reset.css">  
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="todo-list">
        <div class="list">
            <div class="scroll">
                <table data-bind="foreach: tasks">
                    <div class="header">
                        <h2 class="task-counter">Tasks <small data-bind="text: tasks().length"></small></h2>
                        <p class="date" data-bind="text: getDate()"></p>
                    </div>
                    
                    <h2 class="initial-message" data-bind="visible: tasks().length < 1">Click the "+" button to create a new task.</h2>
                    <tr class="tasks">
                        <td class="task">
                            <label class="checkbox">
                                <input type="checkbox" data-bind="checked: isCompleted">
                                <span class="checkmark"></span>
                                <input type="text" data-bind="value: task, valueUpdate: 'input', hasFocus: isSelected, css: {isCompleted: isCompleted}" placeholder="What do you need to do?">
                            </label>
                        </td>
                        <td><a href="#" class="delete" data-bind="click: $root.removeTask">delete</a></td>
                    </tr>
                </table>
            </div>
            <button data-bind="click: function(){addTask()}">+</button>
        </div>
    </div>

    <div class="change-theme">
        <button class="theme yellow-theme" data-bind="click: setThemeYellow"></button>
        <button class="theme white-theme" data-bind="click: setThemeWhite"></button>
        <button class="theme black-theme" data-bind="click: setThemeBlack"></button>
    </div>

    <script src="./js/knockout/knockout-3.5.1.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
